<style>
    /* General Styling */
body {
    font-family: 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    line-height: 1.6;
    color: #333;
    max-width: 1000px;
    margin: 0 auto;
    padding: 2rem;
    background-color: #f8fafc;
}

h1 {
    color: #1e293b;
    text-align: center;
    margin-bottom: 2rem;
    font-weight: 600;
    padding-bottom: 0.5rem;
    border-bottom: 2px solid #3b82f6;
}

/* Table Styling */
table {
    width: 100%;
    border-collapse: collapse;
    margin: 2rem 0;
    font-size: 0.95rem;
    box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    border-radius: 0.5rem;
    overflow: hidden;
    background-color: white;
}

thead tr {
    background-color: #3b82f6;
    color: white;
    text-align: left;
}

th, td {
    padding: 1rem 1.25rem;
    text-align: left;
    border-bottom: 1px solid #e2e8f0;
}

th {
    font-weight: 600;
    text-transform: uppercase;
    font-size: 0.85rem;
    letter-spacing: 0.5px;
}

tbody tr:last-child td {
    border-bottom: none;
}

tbody tr:hover {
    background-color: #f1f5f9;
}

/* Delete Button Styling */
.delete-btn {
    background-color: #ef4444;
    color: white;
    border: none;
    padding: 0.5rem 1rem;
    border-radius: 0.375rem;
    cursor: pointer;
    font-size: 0.875rem;
    font-weight: 500;
    transition: all 0.2s ease;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    gap: 0.25rem;
}

.delete-btn:hover {
    background-color: #dc2626;
    transform: translateY(-1px);
    box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
}

.delete-btn:active {
    transform: translateY(0);
}

/* Back Link Styling */
.back-link {
    display: inline-block;
    margin-top: 1.5rem;
    padding: 0.75rem 1.5rem;
    background-color: #3b82f6;
    color: white;
    text-decoration: none;
    border-radius: 0.375rem;
    transition: all 0.2s ease;
    font-weight: 500;
    text-align: center;
}
.back{
    text-decoration: none;
    color: #3b82f6;
    font-weight: 500;
    display: block;
    margin-top: 20px;
    text-align: center;
    font-size: 18px;
}

.back-link:hover {
    background-color: #2563eb;
    box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
}

/* Responsive Table */
@media (max-width: 768px) {
    table {
        border: 0;
        box-shadow: none;
    }
    
    table thead {
        display: none;
    }
    
    table tr {
        display: block;
        margin-bottom: 1rem;
        border-radius: 0.375rem;
        box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
        overflow: hidden;
    }
    
    table td {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0.75rem 1rem;
        text-align: right;
        font-size: 0.875rem;
        border-bottom: 1px solid #e2e8f0;
    }
    
    table td::before {
        content: attr(data-label);
        font-weight: 600;
        color: #64748b;
        text-transform: uppercase;
        margin-right: auto;
        padding-right: 1rem;
        font-size: 0.75rem;
    }
    
    table td:last-child {
        border-bottom: none;
        justify-content: flex-end;
    }
    
    .delete-btn {
        width: 100%;
        padding: 0.5rem;
    }
    
    .back-link {
        width: 100%;
    }
}
</style>

{% extends "layout.html" %}

{% block body %}
    <h1>Registered Employees</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Position</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for employee in employees %}
            <tr>
                <td>{{ employee[0] }}</td>
                <td>{{ employee[1] }}</td>
                <td>{{ employee[2] }}</td>
                <td>
                    <form action="{{ url_for('delete', employee_id=employee[0]) }}" method="post">
                        <button type="submit" class="delete-btn">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a class="back" href="/">Back to Registration</a>
{% endblock %}
