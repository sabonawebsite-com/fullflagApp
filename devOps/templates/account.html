<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Account Operations</title>  
</head>  
<style>
    /* styles.css */  

body {  
    font-family: Arial, sans-serif;  
    background-color: #f4f4f4;  
    margin: 0;  
    padding: 20px;  
}  

h1 {  
    text-align: center;  
    color: #333;  
}  

p {  
    text-align: center;  
    font-size: 1.2em;  
    color: #555;  
}  

form {  
    background-color: white;  
    border-radius: 8px;  
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);  
    margin: 20px auto;  
    padding: 20px;  
    max-width: 400px; /* Adjust as needed */  
}  

h2 {  
    color: #555;  
}  

input[type="number"] {  
    width: 100%;  
    padding: 10px;  
    margin: 10px 0;  
    border: 1px solid #ccc;  
    border-radius: 5px;  
    box-sizing: border-box; /* Ensure padding included in width */  
}  

button {  
    background-color: #007BFF; /* Primary blue */  
    color: white;  
    padding: 10px;  
    border: none;  
    border-radius: 5px;  
    cursor: pointer;  
    width: 100%;  
    font-size: 1em;  
}  

button:hover {  
    background-color: #0056b3; /* Darker blue on hover */  
}  

/* Responsive design for smaller screens */  
@media (max-width: 500px) {  
    form {  
        width: 90%; /* Take most of the width on small screens */  
    }  
}
</style>
<body>  
    <h1>Kabajamoo Mamilaa Kenyaa</h1>  
    <p>üè¶Balansiin kessan: {{ balance }} Dhaüè¶</p>  
    <form action="/deposit" method="POST">  
        <h2>Qusadhuu</h2>  
        <input type="number" step="0.01" name="amount" placeholder="Amount" required>  
        <button type="submit">Qusadhuu</button>  
    </form>  
    <form action="/withdraw" method="POST">  
        <h2>Fudhadhuu</h2>  
        <input type="number" step="0.01" name="amount" placeholder="Amount" required>  
        <button type="submit">Fudhadhuu</button>  
    </form>  
    <form action="/logout" method="GET">  
        <button type="submit">Bahii</button>  
    </form>  
</body>  
</html>
